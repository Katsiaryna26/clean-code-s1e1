<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="content">
  <header class="header">
    <img class="matrix-planning" src="./eisenhower-matrix.jpg" alt="Eisenhower task scheduling matrix">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
    </a>
  </header>

  <main class="center-page">
    <section class="add-task">
      <label class="label-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="ul__li">
          <input class="input li__input_checkbox" type="checkbox">
          <label class="task li__label">Pay Bills</label>
          <input type="text" class="task input input-text li__input_text ">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="button__delete-img" src="./remove.svg" alt="button to delete task"></button>
        </li>
        <li class="ul__li edit-mode">
          <input  class="input li__input_checkbox" type="checkbox">
          <label class="task li__label ul__li_edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text li__input_text ul__li_edit-mode-input-text">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="button__delete-img" src="./remove.svg" alt="button to delete task"></button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="ul__li">
          <input class="input li__input_checkbox" type="checkbox" checked>
          <label class="task li__label ul__completed-tasks_label">See the Doctor</label>
          <input type="text" class="task input input-text li__input_text">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="button__delete-img" src="./remove.svg" alt="button to delete task"></button>
        </li>
       </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
